<!DOCTYPE html>
<html>
<head>
<style>

.circular {
    position: relative;
    display: inline-block;
    width: 140px;
    height: 140px;
    transform: rotate(-90deg);
    background-color: transparent !important;
}

.circle {
    animation: circular-indeterminate-bar-rotate 2s linear infinite;
}

.path {
    animation: circular-indeterminate-bar-dash 1.5s ease-in-out infinite;
    transition: stroke-dasharray 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    fill: none;
    stroke-dasharray: 0, 250;
    stroke-dashoffset: 0;
    stroke-linecap: round;
    stroke-miterlimit: 20;
    stroke-width: 4;
    stroke: #2196f3 ;
    stroke-dasharray: 2, 400;
    stroke-dashoffset: 0;
}

@keyframes circular-indeterminate-bar-dash {
    0% {
        stroke-dasharray: 2, 400;
        stroke-dashoffset: 0;
    }
    50% {
        stroke-dasharray: 180, 400;
        stroke-dashoffset: -70;
    }
    100% {
        stroke-dasharray: 180, 400;
        stroke-dashoffset: 248;
    }
}

@keyframes circular-indeterminate-bar-rotate {
    100% {
        transform: rotate(360deg);
    }
}

/*-- Progress Bar Css Works IN IE also--*/
@keyframes theme__linear-indeterminate-bar___3vY69 {
    0% {
        -webkit-transform: translate(-50%) scaleX(0);
        transform: translateX(-50%) scaleX(0)
    }
    50% {
        -webkit-transform: translate(0) scaleX(.3);
        transform: translateX(0) scaleX(.5)
    }
    100% {
        -webkit-transform: translate(50%) scaleX(0);
        transform: translateX(50%) scaleX(0)
    }
}
.theme__buffer___3YtMy, .theme__value___H0fov {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    -webkit-transition-timing-function: cubic-bezier(.4,0,.2,1);
    transition-timing-function: cubic-bezier(.4,0,.2,1);
    -webkit-transition-duration: .35s;
    /* transition-duration: .35s; */
    /* -webkit-transform: scaleX(0); */
    /* transform: scaleX(0); */
    -webkit-transform-origin: left center;
    transform-origin: left center;
}
.theme__buffer___3YtMy {
    background-image: -webkit-linear-gradient(left,hsla(0,0%,100%,.7),hsla(0,0%,100%,.7)),-webkit-linear-gradient(left,#3f51b5,#3f51b5);
    background-image: linear-gradient(90deg,hsla(0,0%,100%,.7),hsla(0,0%,100%,.7)),linear-gradient(90deg,#3f51b5,#3f51b5);
}

.theme__linear___2p-5L {
    position: relative;
    display: inline-block;
    width: 100%;
    height: .4rem;
    overflow: hidden;
    background: #eee;
}

.theme__value___H0fov {
    background-color: #3f51b5;
}
.theme__linear___2p-5L.theme__indeterminate___kSAcG .theme__value___H0fov {
    -webkit-transform-origin: center center;
    transform-origin: center center;
    -webkit-animation: theme__linear-indeterminate-bar___3vY69 1s linear infinite;
    animation: theme__linear-indeterminate-bar___3vY69 1s linear infinite;
}
</style>
</head>
<body>


<div  class="circular">
<svg class="circle" viewBox="0 0 60 60"><circle class="path" cx="30" cy="30" r="25"></circle></svg></div>

<div data-react-toolbox="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="theme__linear___2p-5L theme__indeterminate___kSAcG"><div><span data-ref="buffer" class="theme__buffer___3YtMy"></span><span data-ref="value" class="theme__value___H0fov"></span></div></div>

</body>
</html>
